<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>To Do App</title>
</head>
<body data-spy="scroll">
  <!-- BEGIN INTO INTERACTION -->
  <div class="container-fluid pencils" id="begin">
    <div class="row">
      <div class="col-sm-6 pull-right">
        <h1 class="intro">Let's get stuff done!</h1>
        <button type="button" class="btn btn-info" href="#task">If you say so!
          <a href="#task"></a>
        </button>
      </div>
    </div>
  </div>
  <!-- END INTRO INTERACTION  -->


  <!-- BEGIN TASK PROMPTS -->
  <div class="container-fluid pencils" id="task">
    <div class="row">
      <div class="col-sm-7 pull-right">
        <h1 class="prompt">What are three things we need to do?</h1>
        <form action="">
				<div class="form-group">
					<label for="name_input">First Task:</label>
					<input class="form-control" type="text" name="" id="name_input" placeholder="Wash the dog?">
				</div>
        <div class="form-group">
					<label for="name_input">Second Task:</label>
					<input class="form-control" type="text" name="" id="name_input" placeholder="Drink some water?">
				</div>
        <div class="form-group">
					<label for="name_input">Third Task:</label>
					<input class="form-control" type="text" name="" id="name_input" placeholder="Watch some vines?">
				</div>
      </div>
    </div>
  </div>
  <!--END TASK PROMPTS-->

  <script src="js/scripts.js"></script>
</body>
</html>
